services:
  - type: web
    name: raqim-ai
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm install --no-save vite esbuild @vitejs/plugin-react @tailwindcss/vite tailwindcss typescript && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: LLM_API_URL
        value: https://api.deepseek.com
      - key: LLM_API_KEY
        sync: false
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: PORT
        value: 10000
