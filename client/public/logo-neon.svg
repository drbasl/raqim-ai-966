<svg width="200" height="200" viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00c5d9;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e0005e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Hexagon Background -->
    <path d="M 140 20 L 220 70 L 220 170 L 140 220 L 60 170 L 60 70 Z" 
          fill="none" stroke="url(#neonGrad)" stroke-width="2" opacity="0.4"/>
    
    <!-- Neural Network Nodes with Neon Colors -->
    <circle cx="140" cy="50" r="6" fill="#00c5d9" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="100" r="6" fill="#e0005e" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="6" fill="#7c3aed" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="180" r="6" fill="#00c5d9" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="180" r="6" fill="#e0005e" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="230" r="6" fill="#7c3aed" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting Lines with Gradient -->
    <line x1="140" y1="50" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="100" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="100" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="180" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="180" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="230" x2="140" y2="140" stroke="url(#neonGrad)" stroke-width="1.5" opacity="0.4">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.9s" repeatCount="indefinite"/>
    </line>
    
    <!-- Arabic Letter Ø± (Ra) - Neon Style -->
    <g transform="translate(140, 140)">
        <!-- Main vertical line -->
        <path d="M -20 -40 L -20 30" 
              stroke="url(#neonGrad)" 
              stroke-width="12" 
              stroke-linecap="round"
              fill="none"
              filter="url(#strongGlow)"/>
        
        <!-- Top curve -->
        <path d="M -20 -40 Q 0 -50 20 -40 Q 35 -30 35 -10 Q 35 5 25 15" 
              stroke="url(#neonGrad)" 
              stroke-width="12" 
              stroke-linecap="round"
              fill="none"
              filter="url(#strongGlow)"/>
        
        <!-- Dot below with pulsing animation -->
        <circle cx="-5" cy="50" r="8" fill="url(#neonGrad)" filter="url(#strongGlow)">
            <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
